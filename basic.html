<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1em;
    }

    /* Tablet */
    @media (min-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      h1 {
        font-size: 3em;
      }
      p {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Design</h1>
  <p>This text adjusts based on screen size.</p>
</body>
</html>
